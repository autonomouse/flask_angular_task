{% extends "base.html" %}

{% block content %}
  <h2>{{ title }}</h2>
  <form action="" method="post" name="survey">
      {{ form.hidden_tag() }}
      <p>
        Favourite book: {{ form.book_title }} by {{ form.book_author }}<br>
        Favourite colour(s): {{ form.colors }}
      </p>
      <p><input type="submit" value="NEXT"></p>
  </form>

  <form method="post" action="{{ previous }}">
    <p><input type="submit" value="PREVIOUS"></p>
  </form>

{% endblock %}
